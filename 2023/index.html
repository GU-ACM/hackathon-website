<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GU Hackathon</title>

    <link rel="stylesheet" href="./css/styles.css">

    <script src="./src/carousel.js"></script>
</head>

<body>
    <header>
        <div class="HeadingText">
            <div>
                <h1>Gonzaga Hackathon</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="carousel">
            <button id="prev" type="button">&lt;</button>
            <div class="card-container">
                <div class="card landing">
                    Hello,
                </div>
                <div class="card">
                    World!
                </div>
            </div>
            <button id="next" type="button">&gt;</button>
        </div>
    </main>

    <footer>
        <div class="DuckImage">
            <img src="./public/Chrome Dino Background NO TEXT.jpg" alt="Duck Background">
        </div>
    </footer>
</body>

</html>
